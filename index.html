<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Glasgow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap');

        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: rotate 1.5s linear infinite;
        }

        .container span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #1a1a1a;
            animation: blurFade 1.5s infinite;
        }

        .container span:nth-child(1) {
            filter: blur(2px);
        }

        .container span:nth-child(2) {
            filter: blur(4px);
            animation-delay: 0.5s;
        }

        .container span:nth-child(3) {
            filter: blur(8px);
            animation-delay: 1s;
        }

        .container span:nth-child(4) {
            filter: blur(16px);
            animation-delay: 1.5s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes blurFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            background: #1a1a1a;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        select {
            background: #000;
            color: #fff;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.5s, color 0.5s;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        .dark-mode th {
            background-color: #ccc;
        }

        .dark-mode table {
            background: #f0f0f0;
            color: #000;
        }

        .dark-mode select {
            background: #fff;
            color: #000;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-container label {
            margin-left: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <label>Modo Oscuro</label>
</div>

<h1>A S C L E P I O</h1>
<div class="container">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<table>
    <thead>
        <tr>
            <th>Componente</th>
            <th>Respuesta</th>
            <th>Puntaje</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apertura ocular</td>
            <td>
                <select id="ocular">
                    <option value="4">Espont치nea</option>
                    <option value="3">A la orden</option>
                    <option value="2">Al dolor</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="ocularScore">4</td>
        </tr>
        <tr>
            <td>Respuesta verbal</td>
            <td>
                <select id="verbal">
                    <option value="5">Orientada</option>
                    <option value="4">Confusa</option>
                    <option value="3">Inapropiada</option>
                    <option value="2">Incomprensible</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="verbalScore">5</td>
        </tr>
        <tr>
            <td>Respuesta motora</td>
            <td>
                <select id="motora">
                    <option value="6">Obedece 칩rdenes</option>
                    <option value="5">Localiza dolor</option>
                    <option value="4">Retira al dolor</option>
                    <option value="3">Flexi칩n anormal</option>
                    <option value="2">Extensi칩n anormal</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="motoraScore">6</td>
        </tr>
    </tbody>
</table>

<div class="result">Puntaje total: <span id="totalScore">15</span></div>

<script>
    document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', updateScores);
    });

    function updateScores() {
        const ocularScore = parseInt(document.getElementById('ocular').value);
        document.getElementById('ocularScore').textContent = ocularScore;

        const verbalScore = parseInt(document.getElementById('verbal').value);
        document.getElementById('verbalScore').textContent = verbalScore;

        const motoraScore = parseInt(document.getElementById('motora').value);
        document.getElementById('motoraScore').textContent = motoraScore;

        const totalScore = ocularScore + verbalScore + motoraScore;
        document.getElementById('totalScore').textContent = totalScore;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
