<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Glasgow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap');

        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            letter-spacing: 0.1em;
            color: #000;
            text-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .container {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        td select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        td select:focus {
            border-color: #000;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #000;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode th {
            background-color: #444;
        }

        .dark-mode td select {
            background-color: #555;
            color: #fff;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .toggle-container label {
            margin-left: 10px;
            font-size: 1em;
            cursor: pointer;
            color: #000;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ccc;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <label></label>
</div>

<h1>A S C L E P I O</h1>

<table>
    <thead>
        <tr>
            <th>Componente</th>
            <th>Respuesta</th>
            <th>Puntaje</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apertura ocular</td>
            <td>
                <select id="ocular">
                    <option value="4">Espont치nea</option>
                    <option value="3">A la orden</option>
                    <option value="2">Al dolor</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="ocularScore">4</td>
        </tr>
        <tr>
            <td>Respuesta verbal</td>
            <td>
                <select id="verbal">
                    <option value="5">Orientada</option>
                    <option value="4">Confusa</option>
                    <option value="3">Inapropiada</option>
                    <option value="2">Incomprensible</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="verbalScore">5</td>
        </tr>
        <tr>
            <td>Respuesta motora</td>
            <td>
                <select id="motora">
                    <option value="6">Obedece 칩rdenes</option>
                    <option value="5">Localiza dolor</option>
                    <option value="4">Retira al dolor</option>
                    <option value="3">Flexi칩n anormal</option>
                    <option value="2">Extensi칩n anormal</option>
                    <option value="1">Ninguna</option>
                </select>
            </td>
            <td id="motoraScore">6</td>
        </tr>
    </tbody>
</table>

<div class="result">Puntaje total: <span id="totalScore">15</span></div>

<script>
    document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', updateScores);
    });

    function updateScores() {
        const ocularScore = parseInt(document.getElementById('ocular').value);
        document.getElementById('ocularScore').textContent = ocularScore;

        const verbalScore = parseInt(document.getElementById('verbal').value);
        document.getElementById('verbalScore').textContent = verbalScore;

        const motoraScore = parseInt(document.getElementById('motora').value);
        document.getElementById('motoraScore').textContent = motoraScore;

        const totalScore = ocularScore + verbalScore + motoraScore;
        document.getElementById('totalScore').textContent = totalScore;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
